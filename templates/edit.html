<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="/updateproduto/" method="post">
        <input type="hidden" name="id" value="{{ produto.id }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="ALIMENTO" {% if produto.categoria == "ALIMENTO" %}selected{% endif %}>ALIMENTO</option>
            <option value="MEDICAMENTO" {% if produto.categoria == "MEDICAMENTO" %}selected{% endif %}>MEDICAMENTO</option>
            <option value="ACESSORIO" {% if produto.categoria == "ACESSORIO" %}selected{% endif %}>ACESSORIO</option>
        </select>
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ produto.preco }}" required>
        <button type="submit">Atualizar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
